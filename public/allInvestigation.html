<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta value="no-cache, no-store, must-revalidate" name="no-chache">

    <!-- Font Awesone kit, basic kit york license -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/allInvestigation.css">
    

    <!-- call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>

    <!-- initilized firebase object -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- calling user authentication functions -->
    <script defer src="js/user/isLogin.js"></script>

    <title>Listado de investigaciones</title>
</head>

<body class="container-fluid">
    <header>
        <menu-component></menu-component>
    </header>

    <main class="container-fluid">
        <div class="row">
            <!-- Sección de investigaciones (contenido principal) -->
            <section class="col-md-9">
                <h4 class="mb-5">Lista de investigaciones</h4>
                <div id="tablaAllInvestigation">
                    <!-- Aquí se inyectarán dinámicamente las tarjetas de las investigaciones -->
                </div>
            </section>
    
            <!-- Sección de filtro (barra lateral) -->
            <aside class="col-md-3">
                <div class="filtro sticky-top">
                    <h5>Filtrar Resultados</h5>
                    <div class="mb-3">
                        <label for="filtroArea" class="form-label">Área de Interés:</label>
                        <select class="form-select" id="filtroArea">
                            <option selected>Selecciona un área</option>
                            <option class="area-interes" value="Ciencias Agropecuarias">Ciencias Agropecuarias</option>
                            <option class="area-interes" value="Tecnologia">Tecnología</option>
                            <option class="area-interes" value="Ingenieria">Ingeniería</option>
                            <option class="area-interes" value="Ciencias Administrativas">Ciencias Administrativas</option>
                            <option class="area-interes" value="Educacion">Educación</option>
                            <option class="area-interes" value="Artes y Humanidades">Artes y Humanidades</option>  
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="filtroGrado" class="form-label">Grado Académico:</label>
                        <select class="form-select" id="filtroGrado">
                            <option selected>Selecciona un grado</option>
                            <option class="grado-academico" value="Diplomado">Diplomado</option>
                            <option class="grado-academico" value="Bachiller">Bachiller</option>
                            <option class="grado-academico" value="Licenciatura">Licenciatura</option>
                            <option class="grado-academico" value="Maestria">Maestría</option>
                            <option class="grado-academico" value="Doctorado">Doctorado</option>
                      
                        </select>
                    </div>
                </div>
            </aside>
        </div>
    </main>


<footer>
    <footer-component></footer-component>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</footer>

<!-- load js code to storage data  -->
<script defer src="js/investigation/allInvestigation.js"></script>
<script defer src="js/user/user-state-updater.js"></script>
<script defer src="js/user/authen.js"></script>

</body>

</html>
