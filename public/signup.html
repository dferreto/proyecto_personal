    <script>
        function iniImage(){
            $('#txtUrlPhoto').change(function(e){
                addImage(e);
            });
        }

        function addImage(e){
            var file = e.target.files[0];
            var	imageType = /image.*/;

            if(!file.type.match(imageType))
                return;
            var reader = new FileReader();
            reader.onload = function(e){
                var result=e.target.result;
                $('#imgSalida').attr("src",result);
            }
            reader.readAsDataURL(file);
        }

        iniImage()
    </script>

    <title>Registro nuevo usuario</title>
</head>

<body class="container-fluid fondo-b">
<header>
    <menu-component></menu-component>
</header>

<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-light p-5 rounded-5 text-secondary size-Card border bg-">
        <div class="d-flex justify-content-center">
            <img class="icon-Image" src="img/login/login-icon.svg" alt="login-icon">
        </div>
        <div class="input-group mt-4">
            <div class="input-group-text color-icon ">
                <img class="icon-Input icon-name" src="img/login/name-icon.svg" alt="username-icon">
            </div>
            <input class="form-control" type="text" placeholder="Nombre completo" id="txtNombre">
        </div>
        <div class="input-group mt-2">
            <div class="input-group-text color-icon ">
                <img class="icon-Input" src="img/login/education-icon.svg" alt="education-icon">
            </div>
            <select class="form-select" id="txtGradoAcademico">
                <option selected class="text-muted">Selecciona grado académico</option>
                <option value="Diplomado">Diplomado</option>
                <option value="Bachiller">Bachiller</option>
                <option value="Licenciatura">Licenciatura</option>
                <option value="Maestria">Maestria</option>
                <option value="Doctorado">Doctorado</option>
            </select>
        </div>
        <div class="input-group mt-2">
            <div class="input-group-text color-icon ">
                <img class="icon-Input" src="img/login/question-icon.svg" alt="question-icon">
            </div>
            <textarea class="form-control" rows="4" placeholder="Una breve descripción de 'quién soy yo' " id="txtDescripcion"></textarea>
        </div>
        <div class="input-group mt-2">
            <span class="input-group-text color-icon">
                <img class="icon-Input" src="img/login/cam-icon.svg" alt="cam-icon">
            </span>
            <input type="file" class="form-floating ms-2" id="txtUrlPhoto" onchange="iniImage()">
        </div>

     
        <div class="input-group mt-2">
            <div class="input-group-text color-icon ">
                <img class="icon-Input" src="img/login/email-icon.svg" alt="username-icon">
            </div>
            <input class="form-control" type="email" placeholder="Correo electrónico" id="txtEmail">
        </div>
        <div class="input-group mt-2">
            <div class="input-group-text color-icon">
                <img class="icon-Input" src="img/login/password-icon.svg" alt="password-icon">
            </div>
            <input class="form-control" type="password" placeholder="Contraseña" id="txtContra" required>
        </div>
        <div class="btn color-button text-white w-100 mt-4 fw-semibold shadow-sm" id="btnInsUser" name="btnInsUser">Register</div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Don't have an account?</div>
            <a href="login.html" class="text-decoration-none text-color fw-semibold">Sign in</a>
        </div>
    </div>
</main>
